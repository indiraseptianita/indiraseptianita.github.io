<!DOCTYPE html>
<html>
<head>
   <title> Bilangan Ganjil Genap di Java Script </title>
</head>
<body>


   <script type ="text/javascript">

      for(var i = 1; i< 11; i++){
         if( i% 2==0){
            document.write(i +'  adalah bilangan genap <br>');
         }else{

         
            document.write(i +' adalah bilangan ganjil <br>');
         }
      }
      </script>

   </body>
   </html>
